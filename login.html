<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Abdelrahman Alqadhy" />
  <meta name="description" content="Log in to your account to continue browsing!" />
  <!-- Page Favicon -->
  <link rel="shortcut icon" href="imgs/log-in.png" type="image/x-icon" />
  <!-- CSS Components File -->
  <link rel="stylesheet" href="css/components.css" />
  <!-- Main CSS File -->
  <link rel="stylesheet" href="css/main.css" />
  <title>Log In</title>
</head>

<body>
  <!-- Start Log in section -->
  <section class="log-in">
    <div class="container">
      <div class="content">
        <h2 class="main-header">Log In</h2>

        <form action="/">
          <input class="input-field" type="email" placeholder="Email Address" />
          <input class="input-field" type="password" placeholder="Password" />
          <button class="main-btn" type="submit">Log In</button>
        </form>

        <div class="other-login-ways">
          <a href="#">
            <img src="imgs/google.png" alt="Google Logo" />
            Login With Google
          </a>
          <a href="#">
            <img src="imgs/linkedin.png" alt="LinkedIn Logo" />
            Login With LinkedIn
          </a>
          <p>Already have an acound? <a href="signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </section>
  <!-- End Log in section -->
</body>

</html>
