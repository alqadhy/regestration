<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Abdelrahman Alqadhy" />
  <meta name="description" content="Create a new account to enjoy our services!" />
  <!-- Page Favicon -->
  <link rel="shortcut icon" href="imgs/signup.png" type="image/x-icon" />
  <!-- CSS Components File -->
  <link rel="stylesheet" href="css/components.css" />
  <!-- Main CSS File -->
  <link rel="stylesheet" href="css/main.css" />
  <title>Sign Up</title>
</head>

<body>
  <!-- Start Sign up section -->
  <section class="sign-up">
    <div class="container">
      <div class="content">
        <h2 class="main-header">Sign Up</h2>

        <form action="/">
          <input class="input-field" type="text" placeholder="First Name" />
          <input class="input-field" type="text" placeholder="Last Name" />
          <input class="input-field" type="tel" placeholder="Phone Number" />
          <input class="input-field" type="email" placeholder="Email Address" />
          <input class="input-field" type="password" placeholder="Password" />
          <input class="input-field" type="password" placeholder="Confirm Password" />

          <div class="buttons">
            <button type="submit" class="main-btn">Sign up</button>
            <a href="login.html" class="secondary-btn">Log in</a>
          </div>

          <div class="check">
            <input type="checkbox" name="Agree" id="check" />
            <label for="check">Agree on our policy and conditions</label>
          </div>
        </form>
      </div>

      <div class="image">
        <img src="imgs/sign_up.webp" alt="Sign up victor image" />
      </div>
    </div>
  </section>
  <!-- End Sign up section -->
</body>

</html>
